<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    

    <div class="container bg-info mt-5 p-5 ">
        <div class="row text-center">
            <div class="col-md-12">
                <div class="content">
                    <h1>Quote of the Day</h1>
                </div>
            </div>
            <div class="col-md-12">
                <div class="content">
                    <p>Press the button below to recieve a random quote!</p>
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <div class="content">
                    <button onclick="quote();" class="shadow-sm shadow rounded-5  w-25">New Quote</button>
                </div>
            </div>
            <div class="col-md-12">
                <div class="content">
                    <p id="quote"></p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="content">
                    <p id="auther"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
